<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Yat Sen Tour Guide</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sun Yat Sen Tour Guide</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block mb-2" onclick="playAudio('audio1')">Track 1</button>
                <audio id="audio1" src="track1.mp3"></audio>

                <button class="btn btn-primary btn-block mb-2" onclick="playAudio('audio2')">Track 2</button>
                <audio id="audio2" src="track2.mp3"></audio>

                <button class="btn btn-primary btn-block mb-2" onclick="playAudio('audio3')">Track 3</button>
                <audio id="audio3" src="track3.mp3"></audio>

                <button class="btn btn-primary btn-block mb-2" onclick="playAudio('audio4')">Track 4</button>
                <audio id="audio4" src="track4.mp3"></audio>
            </div>
            <div class="col-md-6 text-center">
                <img src="guide_photo.jpg" alt="Guide Photo" class="img-fluid mb-4">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8399007769834!2d-122.4212616853034!3d37.774929779759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085815d5e6aafc3%3A0x7f0bfbebf9b78e58!2sSun%20Yat%20Sen%20Memorial%20Hall!5e0!3m2!1sen!2stw!4v1592048070836!5m2!1sen!2stw"
                    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
