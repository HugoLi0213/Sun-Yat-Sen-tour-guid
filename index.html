<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Yat Sen Tour Guide</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Sun Yat Sen Tour Guide</h1>

        <div class="row">
            <div class="col-md-4">
                <div id="map-container" class="mb-3">
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3688.8564120199723!2d114.13856231529998!3d22.283265285328106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340400ddf0d63d21%3A0x515ede18c18b52e6!2sSun%20Yat%20Sen%20Memorial%20Park!5e0!3m2!1sen!2shk!4v1621443681045!5m2!1sen!2shk" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div id="photo-container" class="mb-3">
                    <!-- Placeholder for photos -->
                    <img src="placeholder.jpg" alt="Placeholder" class="img-fluid mb-2">
                    <img src="placeholder.jpg" alt="Placeholder" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="accordion" id="audioAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Track 1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#audioAccordion">
                            <div class="accordion-body">
                                <audio id="audio1" src="track1.MP3" class="w-100 mb-2"></audio>
                                <button class="btn btn-primary btn-sm me-2" onclick="playAudio('audio1', 'map1')">Play/Pause</button>
                                <button class="btn btn-secondary btn-sm" onclick="showText(1)">Show Text</button>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Track 2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#audioAccordion">
                            <div class="accordion-body">
                                <audio id="audio2" src="track2.mp3" class="w-100 mb-2"></audio>
                                <button class="btn btn-primary btn-sm me-2" onclick="playAudio('audio2', 'map2')">Play/Pause</button>
                                <button class="btn btn-secondary btn-sm" onclick="showText(2)">Show Text</button>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Track 3
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#audioAccordion">
                            <div class="accordion-body">
                                <audio id="audio3" src="track3.mp3" class="w-100 mb-2"></audio>
                                <button class="btn btn-primary btn-sm me-2" onclick="playAudio('audio3', 'map3')">Play/Pause</button>
                                <button class="btn btn-secondary btn-sm" onclick="showText(3)">Show Text</button>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Track 4
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#audioAccordion">
                            <div class="accordion-body">
                                <audio id="audio4" src="track4.mp3" class="w-100 mb-2"></audio>
                                <button class="btn btn-primary btn-sm me-2" onclick="playAudio('audio4', 'map4')">Play/Pause</button>
                                <button class="btn btn-secondary btn-sm" onclick="showText(4)">Show Text</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="textContent" class="border p-3 rounded" style="height: 500px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
